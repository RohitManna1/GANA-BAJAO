<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gana-Bajao</title>
    <link rel="stylesheet" href="gaana.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="5310129_music_social media_songs_icon.png" alt="Gana-Bajao">Gana-Bajao</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Enjoy the Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/img1.avif" alt="1">
                    <span class="songname">Agar Tum Sath Ho</span>
                    <span class="songplaylist"><span class="timestamp">5:41<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img2.jpg" alt="2">
                    <span class="songname">Oh Mahi</span>
                    <span class="songplaylist"><span class="timestamp">4:06<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img3.jpg" alt="3">
                    <span class="songname">Sajni Re</span>
                    <span class="songplaylist"><span class="timestamp">2:26<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img4.jpg" alt="4">
                    <span class="songname">Galti Se MIstake</span>
                    <span class="songplaylist"><span class="timestamp">3.28<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img5.jpg" alt="5">
                    <span class="songname">Apna Bana Le</span>
                    <span class="songplaylist"><span class="timestamp">4:32<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/img6.jpg" alt="6">
                    <span class="songname">Chaleya</span>
                    <span class="songplaylist"><span class="timestamp">3:08<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>   
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <div class="songInfo">
            <img src="playsong_gif1.gif" width="100px"alt="" id="gif">
        </div>
        <div class="innerBottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <i class="fas fa-3x fa-step-backward"id="previous"></i>
                <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward"id="next"></i>
            </div>
        </div>
        <div class="songInfo">
            <span id="masterSongName">Agar Tum Sath Ho</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/af0a5b13ac.js" crossorigin="anonymous"></script>
    <script src="gana.js"></script>
</body>
</html>
